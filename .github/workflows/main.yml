name: RUN puppeteer

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Convert https://github.com to PDF
        uses: "imbhargav5/puppeteer-pdf-action@master"
        with:
          url: https://github.com
          output-file-path: github.pdf
